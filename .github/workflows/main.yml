on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Prisma Image Review
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run Job
      uses: ./ 
      id: prisma
      with:
        primsa_access_key_id: ${{ secrets.TWISTLOCK_USER }}
        primsa_access_key_secret: ${{ secrets.TWISTLOCK_PASSWORD }}
        primsa_console_url: ${{ secrets.CONSOLE_URL }}
        primsa_api_version: ${{ secrets.API_VERSION }}

